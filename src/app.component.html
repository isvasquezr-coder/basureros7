<main class="min-h-screen container mx-auto p-4 md:p-8">
  <header class="text-center mb-8 md:mb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-cyan-400 mb-2">Visor de Contenedores</h1>
    <p class="text-lg text-slate-400">Datos en tiempo real desde Supabase</p>
  </header>

  <div class="flex justify-center mb-6">
    <button (click)="fetchData()" [disabled]="loading()" class="px-6 py-2 bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-semibold rounded-lg shadow-md transition-colors duration-300">
      @if(loading()) {
        <span>Cargando...</span>
      } @else {
        <span>Refrescar Datos</span>
      }
    </button>
  </div>


  @if (loading()) {
    <div class="flex justify-center items-center py-16">
      <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-400"></div>
    </div>
  }

  @if (error()) {
    <div class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg text-center" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ error() }}</span>
    </div>
  }

  @if (!loading() && !error()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (record of records(); track record.id) {
        <app-container-card [record]="record"></app-container-card>
      } @empty {
        <div class="col-span-full text-center py-16 bg-slate-800/50 rounded-lg">
          <p class="text-slate-400 text-xl">No se encontraron registros de contenedores.</p>
        </div>
      }
    </div>
  }
</main>
